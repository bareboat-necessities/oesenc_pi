id: org.opencpn.OpenCPN.Plugin.oesenc
runtime: org.opencpn.OpenCPN
runtime-version: master
sdk: org.freedesktop.Sdk//18.08
build-extension: true
separate-locales: false
appstream-compose: false
modules:
    - name: libusb
      sources:
          - type: archive
            url: https://sourceforge.net/projects/libusb/files/libusb-0.1%20%28LEGACY%29/0.1.12/libusb-0.1.12.tar.gz
            sha256: 37f6f7d9de74196eb5fc0bbe0aea9b5c939de7f500acba3af6fd643f3b538b44
          - type: patch
            paths:
                - patches/0001-debian-patch-00-packed.diff.patch
                - patches/0002-debian-patch-01-ansi.diff.patch
                - patches/0003-debian-patch-02-usbpp.diff.patch
                - patches/0004-debian-patch-03-const-buffers.diff.patch
                - patches/0005-debian-patch-04-infinite-loop.diff.patch
                - patches/0006-debian-patch-05-emdebian_libs.diff.patch
                - patches/0007-debian-patch-06-bsd.diff.patch
                - patches/0008-debian-patch-07-altsetting_alloc.diff.patch
                - patches/0009-debian-patch-08-bus_location.diff.patch
                - patches/0010-debian-patch-09-dummy.diff.patch
                - patches/0011-debian-patch-10-hurd.diff.patch
                - patches/0012-debian-patch-11-transfer-timeout.diff.patch
                - patches/0013-debian-patch-12-ac_prog_cxx.diff.patch
                - patches/0014-linux.c-error-Fix-snprintf-buffer-sizes.patch
      config-opts:
          - --prefix=/app/extensions/oesenc

    - name: iproute
      no-autogen: true
      make-install-args:
          - PREFIX=/app/extensions/oesenc
          - SBINDIR=/app/extensions/oesenc/bin
      post-install:
          # Just leave the ip command in place.
          - >
            cd /app/extensions/oesenc/bin;
            rm ifstat bridge ctstat genl ifcfg lnstat nstat route* rt* ss
      sources:
          - type: archive
            url: https://mirrors.edge.kernel.org/pub/linux/utils/net/iproute2/iproute2-4.9.0.tar.xz
            sha256: c0f30f043f7767cc1b2cd2197b08d4e9b2392c95823fabe30bbce308c30116c4
          - type: patch
            path: 0100-iproute-Remove-failing-tc-subdir.patch

    - name: oesenc
      no-autogen: true
      cmake: true
      build-options:
          cflags: -fPIC
          cxxflags: -fPIC -DFLATPAK
      config-opts:
          - -DPREFIX:PATH=/app/extensions/oesenc
      post-install:
          - >
            mv /app/extensions/oesenc/bin/oeserverd
            /app/extensions/oesenc/bin/oeserverd.prog
          - install -t /app/extensions/oesenc/bin/ -m 755 oeserverd
          - >
            install -t /app/extensions/oesenc/lib -m 755
            buildlinux64/oeserverd/libsgllnx64-2.29.02.so
      sources:
          - type: git
            url: ..
            branch: ci
          - type: file
            path: oeserverd
